  const grid = document.getElementById('productsGrid');
  const catDiv = document.getElementById('categories');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('noResults');

  const categories = ["All", ...new Set(PRODUCTS.map(p => p.category))];

  function renderCategories() {
    categories.forEach(cat => {
      const b = document.createElement("button");
      b.textContent = cat;
      if (cat === "All") b.classList.add("active");
      b.onclick = () => {
        document.querySelectorAll("#categories button").forEach(btn => btn.classList.remove("active"));
        b.classList.add("active");
        renderProducts(cat, searchInput.value);
      };
      catDiv.append(b);
    });
  }

  function renderProducts(category = "All", search = "") {
    grid.innerHTML = "";
    search = search.toLowerCase();

    const filtered = PRODUCTS.filter(p =>
      (category === "All" || p.category === category) &&
      (p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search))
    );

    if (filtered.length === 0) {
      noResults.style.display = "block";
      return;
    }

    noResults.style.display = "none";

    filtered.forEach(p => {
      grid.innerHTML += `
        <article class="product">
          <div class="product-media">
            <img src="${p.img}" alt="${p.name}">
          </div>
          <div class="product-body">
            <h3 class="product-title">${p.name}</h3>
            <p class="product-meta">${p.category} ${p.unit ? "(" + p.unit + ")" : ""}</p>
            <div class="price-row">
              <div class="price">â‚¹${p.price}</div>
              <a href="https://wa.me/${WA_NUMBER}?text=${encodeURIComponent('I want to buy ' + p.name + ' (â‚¹' + p.price + ')')}"
                 target="_blank" class="btn-buy">Buy on WhatsApp</a>
            </div>
          </div>
        </article>
      `;
    });
  }

  searchInput.oninput = () => {
    renderProducts(document.querySelector("#categories button.active").textContent, searchInput.value);
  };

  renderCategories();
  renderProducts();
</script>
